<!DOCTYPE html>
<html {% if darkmode %}class="dark"{% endif %} lang="zh-CN">
    <head>
        <title>搜索结果</title>
        <!-- <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet"> -->
        <link href="../static/css/main.css" rel="stylesheet">
        <link rel="shortcut icon"
              href="../static/imgs/search.svg"
              type="image/x-icon">
        <style>
        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        .bounce {
            animation: bounce 2s infinite;
        }
        </style>
    </head>
    <body class="bg-gradient-to-tr from-blue-500 to-purple-500 dark:from-gray-800 dark:to-indigo-700 font-sans_light dark:font-sans_light smooth--trans flex flex-col min-h-screen">
        <nav class="fixed top-4 left-1/2 transform -translate-x-1/2 flex backdrop-blur bg-opacity-50 bg-pink-100 smooth--trans dark:bg-pink-400 dark:shadow-pink-400/40 dark:shadow-md dark:bg-opacity-50 w-full max-w-6xl mx-auto rounded-full z-10 px-6 py-2 shadow-md justify-between items-center">
            <div class="flex items-center space-x-4">
                <ul class="flex items-center space-x-4">
                    <li>
                        <a href="{{ url_for("index") }}"
                           class="flex items-center text-black dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                            <svg class="w-6"
                                 xmlns="http://www.w3.org/2000/svg"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke-width="1.5"
                                 stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                            </svg>
                            首页
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for("admin") }}"
                           class="flex items-center text-black dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke-width="1.5"
                                 stroke="currentColor"
                                 class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                            <span class="user_name">{{ Username }}</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for("gallery") }}"
                           class="flex items-center text-black dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke-width="1.5"
                                 stroke="currentColor"
                                 class="w-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
                            </svg>
                            相册
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for("logout") }}"
                           class="flex items-center text-black dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 stroke-width="1.5"
                                 stroke="currentColor"
                                 class="w-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                            </svg>
                            登出
                        </a>
                    </li>
                    <li>
                        <form action="{{ url_for("search") }}"
                              method="post"
                              class="flex items-center text-black cursor-pointer dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                            <input id="exact_match"
                                   name="exact_match"
                                   type="checkbox"
                                   {% if exactmatch %}checked{% endif %}
                                   class="mr-1 cursor-pointer" />
                            <label for="exact_match" class="cursor-pointer">精确匹配</label>
                        </form>
                        <form action="{{ url_for("search") }}"
                              method="post"
                              class="flex items-center text-black cursor-pointer dark:text-white font-semibold hover:text-gray-600 dark:hover:text-gray-300 smooth--trans">
                            <input id="nlp_match"
                                   name="nlp_match"
                                   type="checkbox"
                                   {% if nlpsearch %}checked{% endif %}
                                   class="mr-1 cursor-pointer" />
                            <label for="nlp_match" class="cursor-pointer">自然语言搜索</label>
                        </form>
                    </li>
                </ul>
            </div>
            <!--dark mode button-->
            <button onclick="toggleDarkMode()"
                    class="flex items-center justify-center w-10 h-10 bg-white dark:bg-gray-700 dark:hover:bg-gray-500 rounded-full shadow-md hover:bg-gray-200 smooth--trans">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-6 text-black dark:text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
            </button>
        </nav>
        <div class="flex-grow flex items-center justify-center max-w-none w-full">
            <div class="text-center w-full">
                <div class="flex items-center justify-center mb-6">
                    <a href="{{ url_for("index") }}"
                       class="flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             viewBox="0 0 24 24"
                             fill="currentColor"
                             class="w-12 fill-sky-400">
                            <path d="M8.25 10.875a2.625 2.625 0 1 1 5.25 0 2.625 2.625 0 0 1-5.25 0Z" />
                            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.125 4.5a4.125 4.125 0 1 0 2.338 7.524l2.007 2.006a.75.75 0 1 0 1.06-1.06l-2.006-2.007a4.125 4.125 0 0 0-3.399-6.463Z" clip-rule="evenodd" />
                        </svg>
                        <span class="text-5xl font-bold text-sky-400">Search
                        images!</span>
                    </a>
                </div>
                <form id="searchForm"
                      action="{{ url_for("search") }}"
                      class="flex relative items-center justify-center"
                      method="post">
                    <input type="text"
                           id="tags"
                           name="tags"
                           autocomplete="off"
                           class="md:h-12 xs:h-16 px-4 py-1 text-lg bg-gray-50 hover:bg-white smooth--trans text-gray-800 border border-gray-300 rounded-l-full focus:outline-none focus:border-red-600 dark:bg-gray-600 dark:text-white dark:border-gray-700 dark:focus:border-blue-500 dark:hover:bg-gray-700 dark:group-hover:bg-gray-600 dark:placeholder-gray-400"
                           placeholder="搜索"
                           style="width: 500px" />
                    <!-- Search button -->
                    <button type="submit"
                            class="md:h-12 w-10 xs:h-16 bg-blue-500 text-white font-bold rounded-r-full px-2 py-1 shadow-blue-custom hover:bg-blue-600 active:bg-blue-700 border-0 border-sky-200 smooth--trans">
                        <svg class="w-5"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        <footer class="flex flex-col items-center justify-center p-4 backdrop-blur-sm opacity-60">
            <div>
                <a href="https://github.com/a-M1NG/PicSearcher"
                   class="text-gray-400 font-semibold hover:underline hover:text-blue-400"
                   title="前往GitHub">© M1NG</a>
            </div>
            <div class="div">
                <a href="https://pixabay.com/"
                   class="text-gray-400 font-semibold hover:underline hover:text-blue-400"
                   title="前往图片提供网站">Pixabay.com</a>
            </div>
        </footer>
        <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            fetch('/toggle_darkmode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Dark mode is now:', data.darkmode);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            // 阻止默认提交
            event.preventDefault();

            // 创建隐藏字段容器
            const hiddenFields = document.createElement('div');

            // 添加精确匹配状态
            const exactMatch = document.getElementById('exact_match').checked;
            if (exactMatch) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'exact_match';
                input.value = 'on';
                hiddenFields.appendChild(input);
            }

            // 添加自然语言搜索状态
            const nlpMatch = document.getElementById('nlp_match').checked;
            if (nlpMatch) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'nlp_match';  // 注意这里改为与Flask代码一致的名称
                input.value = 'on';
                hiddenFields.appendChild(input);
            }

            // 将隐藏字段添加到表单
            this.appendChild(hiddenFields);

            // 手动提交表单
            this.submit();
        });
        </script>
    </body>
</html>
