<!DOCTYPE html>
<html>

<head>
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
    <!-- <link href="../static/css/main.css" rel="stylesheet"> -->
    <link rel="shortcut icon" href="../static/imgs/error.svg">
    <title>出错啦！</title>
    <style>
        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        .bounce {
            animation: bounce 2s infinite;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-red-500 bounce">404</h1>
        <p class="text-3xl mt-4">Oops! Page Not Found</p>
        <p class="mt-2 text-gray-600">The page you are looking for doesn't exist.</p>
        <a href="/"
            class="inline-block mt-8 px-6 py-3 text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
            Go Back Home
        </a>
    </div>
</body>

</html>
