<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <title>{% block title %}主页{% endblock %}</title>
</head>

<body class="bg-gray-100">
    <header>
        <nav class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                    </div>
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="hidden sm:block sm:ml-6">
                            <a href="/" class="text-gray-900 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">主页</a>
                            <a href="/about" class="text-gray-900 hover:bg-gray-200 px-3 py-2 rounded-md text-sm font-medium">关于</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white text-center py-4">
        <p>© 2024 我的Flask应用</p>
    </footer>
</body>

</html>
